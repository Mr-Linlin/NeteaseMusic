<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新碟上架</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/newDisc.css">
</head>

<body>
    <div class="g-bd">
        <div class="g-wrap">
            <div class="n-hot">
                <h3 class="rmd-title">
                    <span class="s-fc">热门新碟</span>
                </h3>
            </div>
            <!-- 热门新碟 -->
            <ul class="m-cvrlst">

            </ul>
            <!-- 全部新碟 -->
            <div class="n-hot">
                <h3 class="rmd-title">
                    <span class="s-fc">全部新碟</span>
                    <div class="tab">
                        <a href="javascript:;" class="s-fs">全部</a>
                        <a href="javascript:;" class="s-fs">华语</a>
                        <a href="javascript:;" class="s-fs">欧美</a>
                        <a href="javascript:;" class="s-fs">韩国</a>
                        <a href="javascript:;" class="s-fs">日本</a>
                    </div>
                </h3>
            </div>
            <ul class="m-cvrlst-alb2">

            </ul>
        </div>
    </div>

    <!-- 渲染热门新碟 -->
    <script type="text/html" id="hotDisc">
        {{each albums}}
        <li>
            <div class="d-cover">
                <img src="{{$value.picUrl}}" alt="">
                <a href="javascript:;" class="msk"></a>
            </div>
            <p class="f-thide">
                <a href="javascript:;">{{$value.name}}</a>
            </p>
            <p class="f-thide">
                <a href="javascript:;" class="s-fs3">{{$value.artist.name}}</a>
            </p>
        </li>
        {{/each}}
    </script>

    <!-- 渲染全部新碟数据 -->
    <script type="text/html" id="newDisc">
        {{each albums}}
        <li>
            <div class="d-cover">
                <img src="{{$value.picUrl}}" alt="">
                <a href="javascript:;" class="msk"></a>
            </div>
            <p class="f-thide">
                <a href="javascript:;">{{$value.name}}</a>
            </p>
            <p class="f-thide">
                <a href="javascript:;" class="s-fs3">{{$value.artist.name}}</a>
            </p>
        </li>
        {{/each}}
        <!-- 分页功能 -->
        <div class="m-pl-pager">
            <div class="u-page">
                <a href="javascript:;" class="btn prv-page">上一页</a>
                <span id="cunt">....</span>
                <a href="javascript:;" class="btn nxt-page">下一页</a>
            </div>
        </div>
    </script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/lib/axios.js"></script>
    <script src="assets/lib/template-web.js"></script>
    <script src="assets/js/base.js"></script>
    <script src="assets/js/newDisc.js"></script>
</body>

</html>
